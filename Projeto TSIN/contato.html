<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A G + N D A - Contato</title>
    <link rel="stylesheet" href="assets/dist/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/dist/css/index.css">
</head>

<style>
    body {
        background-image: url("assets/dist/img/22.png");
        background-repeat: no-repeat;
    }
</style>
<body>
<div class="container_cabecalho">

    <header class="cabecalho">
        <figure id="logo">
            <p style="font-family: 'Piazzolla', serifada; font-size: 30px; color: #fff; margin-left: 20px; top: 20px; ">
                A G
                + N D A</p>
        </figure>
        <nav class="menu">
            <ul>
                <li><a href="inicial.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="container" style="margin-top: 170px">
            <div class="container-fluid">
                <h2 class="display-4 text-center" style="color: white">Fale conosco</h2>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Nome</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Telefone</label>
                        <input type="tel" class="form-control" placeholder="Digite seu telefone">
                    </div>
                </div>
                <div class="form-group">
                    <label>Mensagem</label>
                    <textarea class="form-control" name="message" placeholder="Fale um pouco sobre você"
                              rows="5"></textarea>

                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        <div class="footer" style="position: absolute;">
            <p style="color: #000"><strong>©2020 Copyright | Todos os direitos reservados</strong></p>
        </div>
    </header>
</div>
