<main role="main" class="container">
    <div style="padding: 2rem 1rem;">
        <div class="py-5 text-center">
            <h2 style="padding: 2rem 1rem;">Cadastro de Usuário</h2>
            <form class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="username">Usuário</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            Informe seu Usuário.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Nome</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Informe seu Nome.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Informe seu Sobrenome.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Senha</label>
                        <input type="password" class="form-control" id="pwd" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Informe sua Senha.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Confirmação de senha</label>
                        <input type="password" class="form-control" id="pwd-confirm" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Informe sua Confirmação de senha.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">CEP</label>
                        <input type="number" class="form-control" id="zip-code" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Informe seu CEP.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Telefone</label>
                        <input type="number" class="form-control" id="telephone" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Informe seu Telefone.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com">
                    <div class="invalid-feedback">
                        Informe seu email.
                    </div>
                </div>

                <button class="btn btn-primary btn-lg col-md-6"
                        style="background-color: #b404ae; border-color: lightpink;" type="submit">Cadastrar
                </button>
            </form>
        </div>
